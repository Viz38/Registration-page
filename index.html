<!DOCTYPE html>
<html lang="en">
<!--Language-->

<head>
    <meta charset="UTF-8">

    <!--Favicon-->
    <link rel="shortcut icon" href="images/magic_wand.png" type="image/x-icon">

    <!--Page Title-->
    <title>Technix Magical Realm</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Realm</h1>
        <!--Heading-->
        <h2>Create a new account</h2>

        <!--Form-->
        <form class="form" method="post" action="#">

            <!--UserName-->
            <fieldset class="form-fieldset ui-input">
                <input type="text" id="name" " tabindex="0 " />
                <label for="name "><span data-text="name ">Username</span></label>
            </fieldset>

            <!--Email-->
            <fieldset class="form-fieldset ui-input ">
                <input type="email " id="email " tabindex="0 " />
                <label for="email "><span data-text="E-mail Address ">E-mail Address</span></label>
            </fieldset>

            <!--Password-->
            <fieldset class="form-fieldset ui-input ">
                <input type="password " id="password "/>
                <label for="new-password "><span data-text="New Password ">New Password</span></label>
            </fieldset>

            <!--Password confirm-->
            <fieldset class="form-fieldset ui-input ">
                <input type="password " id="repassword " />
                <label for="repeat-new-password "><span data-text="Repeat New Password ">Repeat New Password</span></label>
            </fieldset>

            <div class="form-footer ">
                <button name="submit " class="btn ">Create Account</button>
            </div>
        </form>

    </div>
    <div align="center " style="font-size: 16px; ">

    </div>
</body>

</html>
